apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: combined-ingress
  namespace: sock-shop
  annotations: 
    cert-manager.io/cluster-issuer: letsencrypt-nginx
    # kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: ibraheem-alade.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-end
                port:
                  number: 80
  # Uncomment and use these sections if you need multiple hosts:
  #   - host: prometheus.ibraheem-alade.me
  #     http:
  #       paths:
  #         - path: /
  #           pathType: Prefix
  #           backend:
  #             service:
  #               name: prometheus-operated 
  #               port:
  #                 number: 9090
  #   - host: grafana.ibraheem-alade.me
  #     http:
  #       paths:
  #         - path: /
  #           pathType: Prefix
  #           backend:
  #             service:
  #               name: prome-grafana
  #               port:
  #                 number: 80
    
  tls:
    - hosts:
      - ibraheem-alade.me
      - www.ibraheem-alade.me
      secretName: alade-nginx